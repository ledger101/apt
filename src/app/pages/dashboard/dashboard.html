<div class="min-h-screen bg-gray-50">
  <!-- Navigation Header -->
  <nav class="bg-[#F5E642] shadow-sm border-b border-yellow-500 fixed top-0 left-0 right-0 z-50">
    <div class="mx-auto px-6 lg:px-10">
      <div class="flex justify-between h-16">
        <div class="flex items-center space-x-8">
          <!-- Logo -->
          <div class="flex-shrink-0">
            <img class="h-10 w-auto" src="/apt-logo-trimmed.svg" alt="APT">
          </div>
          
          <!-- Navigation Links -->
          <div class="hidden md:flex items-center space-x-6">
            
          </div>
        </div>
        
        <div class="flex items-center space-x-4">
          <!-- Upload Data Button -->
          <button
            (click)="navigateToUpload()"
            class="bg-gray-900 hover:bg-gray-800 text-white px-3 py-2 rounded-md flex items-center space-x-2"
            title="Upload Data"
          >
            <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
            </svg>
            <span class="hidden sm:inline">Upload Data</span>
          </button>
          
          <!-- Logout Button with Icon -->
          <button
            (click)="logout()"
            class="bg-gray-900 hover:bg-gray-800 text-white px-3 py-2 rounded-md flex items-center"
            title="Logout"
          >
            <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
            </svg>
          </button>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="mx-auto pt-20 pb-6 px-6 lg:px-10">

    <!-- Content Area -->
    <div class="bg-white shadow rounded-lg">
      <div class="px-1 py-1.5 sm:p-1.5">
        <!-- Upload View -->
        <div *ngIf="currentView === 'upload'">
          <app-upload (dataUploaded)="onDataUploaded($event)"></app-upload>
        </div>

        <!-- Reports View -->
        <div *ngIf="currentView === 'reports'">
          <app-reports (backToDashboard)="setView('dashboard')"></app-reports>
        </div>

        <!-- Data Grid View - TODO: Re-enable after updating for pumping models -->
        <!-- <div *ngIf="currentView === 'dataGrid' && selectedInstitution" class="h-[calc(100vh-8rem)]">

          Data Grid Component
          <app-data-grid
            [institution]="selectedInstitution"
            [mode]="dataGridMode"
            class="block h-full"
          ></app-data-grid>
        </div> -->

        <!-- Dashboard Tiles View -->
        <div *ngIf="currentView === 'dashboard'">
          <div class="p-6">
            <h1 class="text-3xl font-bold text-gray-900 mb-2">APT Geotechnical Solution Ltd</h1>
            <p class="text-gray-600 mb-8">Geotechnical Enterprise Management System</p>

            <!-- Tiles Grid -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-5 gap-6">
              <div
                *ngFor="let tile of tiles"
                (click)="navigateToModule(tile.route)"
                class="group relative bg-white border border-gray-200 rounded-lg p-6 hover:shadow-lg hover:border-gray-300 transition-all duration-200 cursor-pointer transform hover:-translate-y-1"
              >
                <!-- Tile Icon -->
                <div class="flex items-center justify-center w-12 h-12 rounded-lg mb-4"
                     [ngClass]="{
                       'bg-blue-100 text-blue-600': tile.color === 'blue',
                       'bg-green-100 text-green-600': tile.color === 'green',
                       'bg-purple-100 text-purple-600': tile.color === 'purple',
                       'bg-yellow-100 text-yellow-600': tile.color === 'yellow',
                       'bg-red-100 text-red-600': tile.color === 'red'
                     }">
                  <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" [attr.d]="getIconPath(tile.icon)"></path>
                  </svg>
                </div>

                <!-- Tile Content -->
                <h3 class="text-lg font-semibold text-gray-900 mb-2 group-hover:text-gray-700">
                  {{ tile.title }}
                </h3>
                <p class="text-sm text-gray-600 mb-4">
                  {{ tile.description }}
                </p>

                <!-- Badge (if any) -->
                <div *ngIf="tile.badge" class="absolute top-4 right-4">
                  <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-red-100 text-red-800">
                    {{ tile.badge }}
                  </span>
                </div>

                <!-- Hover Arrow -->
                <div class="absolute bottom-4 right-4 opacity-0 group-hover:opacity-100 transition-opacity duration-200">
                  <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                  </svg>
                </div>
              </div>
            </div>

            <!-- Quick Actions Section -->
            <div class="mt-12">
              <h2 class="text-xl font-semibold text-gray-900 mb-6">Quick Actions</h2>
              <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <button
                  (click)="navigateToUpload()"
                  class="flex items-center p-4 bg-gray-50 hover:bg-gray-100 rounded-lg border border-gray-200 transition-colors duration-200"
                >
                  <svg class="w-6 h-6 text-gray-600 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
                  </svg>
                  <div class="text-left">
                    <div class="font-medium text-gray-900">Upload Data</div>
                    <div class="text-sm text-gray-600">Import progress reports or test results</div>
                  </div>
                </button>

                <button
                  (click)="navigateToReports()"
                  class="flex items-center p-4 bg-gray-50 hover:bg-gray-100 rounded-lg border border-gray-200 transition-colors duration-200"
                >
                  <svg class="w-6 h-6 text-gray-600 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                  </svg>
                  <div class="text-left">
                    <div class="font-medium text-gray-900">View Reports</div>
                    <div class="text-sm text-gray-600">Browse and filter progress reports</div>
                  </div>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
